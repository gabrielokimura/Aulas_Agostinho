<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if logado %}
    <h2>Confira um de nossos produtos</h2>
    <ul>
        {% for fruta in produtos %}
        <li>Um de nossos produtos é {{fruta}}</li>
        {% endfor %}




    </ul>
    {% else %}
    <p>Por favor, faça login para ver os produtos</p>
    {% endif %}

</body>
</html>
